<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    <main id="category">
      {% include header.html %}
      <section class="max-width container video-category">
        <header class="category-header">
          <h1>VÃ­deos</h1>
          <p>{{ page.description }}</p>
        </header>
        <div class="video-list">
          {% for post in site.posts %}
            {% if post.categories contains "video" %}
              <article>
                <figure>
                  <a href="{{ post.url }}">
                    <img src="{{ post.thumb }}" />
                  </a>
                </figure>
                <div>
                  <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                  </h2>
                  <p>{{ post.description }}</p>
                </div>
              </article>
            {% endif %}
          {% endfor %}
        </div>
        {% include ads-horizontal.html %}
      </section>
      {% include footer-course.html %}
    </main>
  </body>
</html>
